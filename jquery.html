<!DOCTYPE html>
<html>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

<script>
 $(document).ready(function() {
 	$("#word").click(function() {
 		$("#div1").fadeIn();
 		$("#div2").fadeIn("slow");
 		$("#div3").fadeIn("10000")
 	});
 });
</script>

<div id="word"> word </div>

<div id="div1"
style="width:50px; height:50px; display:none; background-color: pink;">
</div>

<div id="div2"
style="width:50px; height:50px; display:none; background-color: maroon;">
</div>

<div id="div3"
style="width:50px; height:50px; display:none; background-color: yellow;">
</div>

</html>
